<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/libs.js"></script>
		<script src="js/vfs_fonts.js"></script>
		<title>Programming Homework Formatter</title>
		<style></style>
	</head>
	<body>

		<div id='inputs'>

			<div class="input">
				<label for="nameInput">Name:</label>
				<input type="text" id="nameInput" placeholder="Firstname Lastname" value="">
			</div>

			<div class="input">
				<label for="blockInput">Block:</label>
				<select id="blockInput">
					<option value="A">A</option>
					<option value="B">B</option>
					<option value="C">C</option>
					<option value="D">D</option>
					<option value="E">E</option>
					<option value="F">F</option>
					<option value="G">G</option>
				</select>
			</div>

			<div class="input">
				<label for="assignmentNumberInput">Assignment Number:</label>
				<input id='assignmentNumberInput' type="number" value="">
			</div>

			<div class="input">
				<label for="urlInput">Paiza.io URL:</label>
				<input id='urlInput' type="text" placeholder="https://paiza.io/projects/xxxx" value="">
			</div>

			<button id='submitButton'>Format Assignment</button>
			<div id="githubLinkWrapper">
				<span>Source on</span>
				<a href="https://github.com/Flying-Toast/assignmentFormatter" id="githubLink" target="_blank">GitHub</a>
			</div>
		</div>

		<script src='js/formatCode.js'></script>
	</body>
</html>
