<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<meta charset="utf-8">
		<script src="js/pdfmake.js"></script>
		<script src="js/vfs_fonts.js"></script>
		<script src="js/providers.js"></script>
		<link rel="stylesheet" href="media/fonts/fonts.css">
		<link rel="stylesheet" href="style.css">
		<title>Programming Homework Formatter</title>
	</head>
	<body>
		<div id="wrapper">
			<div id="form">
				<div class="input">
					<label for="nameInput">Name</label>
					<input type="text" id="nameInput" placeholder="Firstname Lastname">
				</div>

				<div class="input">
					<label for="blockInput">Block</label>
					<select id="blockInput">
						<option value="A">A</option>
						<option value="B">B</option>
						<option value="C">C</option>
						<option value="D">D</option>
						<option value="E">E</option>
						<option value="F">F</option>
						<option value="G">G</option>
					</select>
				</div>

				<div class="input">
					<label for="assignmentNumberInput">Assignment</label>
					<input id="assignmentNumberInput" type="text">
				</div>

				<div class="input">
					<label for="urlInput">Paiza.io URL</label>
					<input id="urlInput" type="text" placeholder="https://paiza.io/projects/xxxx">
				</div>

				<div class="centerChildren">
					<button id="submitButton">Format Assignment</button>
				</div>

				<div id="loadingDiv">Loading</div>

				<a id="githubLink" href="https://github.com/Flying-Toast/assignmentFormatter"><img id="githubIcon" src="media/images/githubLogo.svg" alt="Source on GitHub"></a>
			</div>
		</div>

		<script src="js/main.js"></script>
	</body>
</html>
